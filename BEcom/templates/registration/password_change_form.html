<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can be added here if needed */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as preferred */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Change Your Password</h1>

        <form method="post" action=""> <input type="hidden" name="csrfmiddlewaretoken" value="YOUR_CSRF_TOKEN_PLACEHOLDER"> <div class="mb-4">
                <label for="id_old_password" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                <input type="password" name="old_password" autocomplete="current-password" required id="id_old_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

            <div class="mb-4">
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p class="mt-2 text-xs text-gray-500">
                    Your password can’t be too similar to your other personal information. <br>
                    Your password must contain at least 8 characters. <br>
                    Your password can’t be a commonly used password. <br>
                    Your password can’t be entirely numeric.
                </p>
            </div>

            <div class="mb-6">
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">New Password Confirmation</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Change Password
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Remembered your password? <a  href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
            </p>
    </div>
</body>
</html>
