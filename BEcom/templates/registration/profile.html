{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin: 40px auto; padding: 2em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <div style="margin-top: 2em;">
        <a href="{% url 'accounts:account_settings' %}" class="btn btn-primary" style="margin-bottom: 10px; display: block;">Account Settings</a>
        <a href="{% url 'accounts:profile_edit' %}" class="btn btn-secondary" style="margin-bottom: 10px; display: block;">Edit Profile</a>
        <a href="{% url 'cart:order_history' %}" class="btn btn-info" style="display: block;">Order History</a>
    </div>
</div>
{% endblock %}
