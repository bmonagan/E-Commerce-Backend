<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<p> <a href="{% url 'login' %}">Log In</a></p>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% if user.is_authenticated %}
{% endif %}
{% endblock %}
